<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Socio: {{socio.nombre}} </h3>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarSocio(f)">
                        <div class="form-group">
                            <label>Nombre socio</label>
                            <input [(ngModel)]="socio.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del socio" required>
                        </div>
                        <div class="form-group">
                            <label>Hospedaje</label>
                            <select (change)="cambioHospedaje($event.target.value)" [(ngModel)]="socio.hospedaje" name="hospedaje" class="form-control" required>
                            <option value="">Seleccione Hospedaje</option>
                            <option *ngFor="let hospedaje  of hospedajes" [value]="hospedaje._id"> {{ hospedaje.nombre}}</option>
                          </select>
                        </div>


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar</button>
                        <a [routerLink]="['/socios']" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospedaje</h4>
            <img [src]="hospedaje.img | imagen:'hospedaje'" class="rounded img-fluid" alt="">
        </div>
    </div>
    <div class="col-md-3" *ngIf="socio._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>
            <img (click)="cambiarFoto()" [src]="socio.img | imagen:'socio'" class="rounded img-fluid pointer">
        </div>
    </div>

</div>
